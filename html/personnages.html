        <div class="navbar">

            <!--Liste pour le menu de la navigation-->

                <li> <a class="link" href="index.html">Accueil</a> </li>
                <li> <a class="link" href="personnages.html">Personnages</a> </li>
            </ul>
            <div class="buttons">
                <a class="active co" href="connexion.html">Se connecter</a>

    <main>
        <button class="floating-button">
            <img src="../svg/comment-solid.svg" alt="">

        <div class="input-control">
            <label for="search">
            </label>

        <div class="results"></div>

        
        <div class="listing box">
            <div class="filtres">
                <button class="filtre" data-filter="tous">Tous</button>
                <button class="filtre" data-filter="gryf">Gryffondor</button>
                <button class="filtre" data-filter="serp">Serpentard</button>

        <!--La boîte qui va comprendre toutes les autres boîtes avec les personnages.-->

        </div>
